<div class="main-container">
    <h2>{{goalType.title}}</h2>

    <div class="card" [ngStyle]="{'background-color': goalType.color }">
        <img src={{goalType.image}}>
        
        <div class="details">
            <p>Goal title</p>
            <input type="text" placeholder="goal" [(ngModel)]="currentGoal.goalTitle">
            <div class="line"></div>
            <p>Goal amount</p>
            <input type="number" placeholder="number" [(ngModel)]="currentGoal.totalAmount">
            <div class="line"></div>
            <p>*Estimation is $5,000-$20,000.</p>
        </div>
    </div>

    <img class="correct-icon" routerLink="/dashboard" src="../../assets/svg-icons/correct-icon.svg" (click)="saveGoal()">
</div>
